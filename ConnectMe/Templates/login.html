{% verbatim %}
<!DOCTYPE html>
<html>
<head>
<script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js' type='text/javascript'/></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js' type='text/javascript'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js' type='text/javascript'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-sanitize.min.js' type='text/javascript'></script>

<script src='//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js' type='text/javascript'></script>

<script src='http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.1.1/fullcalendar.min.js' type='text/javascript'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/js/bootstrap.min.js' type='text/javascript'></script>

<script src='/static/js/login.js' type='text/javascript'></script>

<link rel='stylesheet' href='http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.1.1/fullcalendar.min.css'></link>
<link rel='stylesheet' href='http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap.min.css'></link>
<link rel='stylesheet' href='http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap-theme.min.css'></link>

<style>
.results .result .title {
    font-weight:bold;
    font-size:1.5em;
}
.results .result button {
    margin-left:0.5em;
    width:40px;
    height:30px;
}

.results .result {
    margin-bottom:1.5em;
}
</style>
</head>

<body ng-app='obo'>

    <div class='container' ng-controller='mainController'>
      <form class="form-signin" ng-submit='login()' role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class='error'>{{error_message}}</div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" ng-model='user.email' class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model='user.password' id="inputPassword" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div>

	</body>
</html>
{% endverbatim %}
